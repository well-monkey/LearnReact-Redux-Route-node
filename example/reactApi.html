<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react-api</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
    <div id="example">
        
    </div>
   
    <script  type="text/babel">
        // 设置状态：setState
        // 替换状态：replaceState
        // 设置属性：setProps
        // 替换属性：replaceProps
        // 强制更新：forceUpdate
        // 获取DOM节点：findDOMNode
        // 判断组件挂载状态：isMounted
        var HelloMessage = React.createClass({
            getInitialState:function (param) { 
                return {
                    clickCount:0,
                    initialColor:'red'
                }
            },
            handleClick:function (param) {
                this.setState(function (param) {
                    console.log(param)
                    return { 
                        clickCount:this.state.clickCount + 1,
                        initialColor:this.state.initialColor == 'red' ?'blue':'red'
                    }
                })
            },
            render:function (param) {
                console.log(this.state.initialColor);
                var initColor = this.state.initialColor;
                var changeStyle = {
                    color:initColor
                }
                return(
                    <div  onClick={this.handleClick}>
                        <span style={changeStyle}>
                            点击加1点我！点击次数为: {this.state.clickCount}
                        </span>
                    </div>
                )
            }
        })
        ReactDOM.render(
            <div>
                <HelloMessage/>
            </div>,
            document.getElementById('example')
        )
    </script>
</body>
</html>
