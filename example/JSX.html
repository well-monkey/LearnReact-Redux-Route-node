<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react例子JSX</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .colorRed{
            color:red;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var myStyle = {
            fontSize: 20,
            color: 'pink'
        };
        var hrefLink = 'http://www.baidu.com';
        ReactDOM.render(
            <div>
                {/*本别是绑定样式、data属性、表达式、还有内联样式*/}
                <p className="colorRed" style={{fontSize:'16'}}>
                    React 使用 JSX 来替代常规的 JavaScript。
                    JSX 是一个看起来很像 XML 的 JavaScript 语法扩展。优点：
                    1.JSX 执行更快，因为它在编译为 JavaScript 代码后进行了优化。
                    2.它是类型安全的，在编译过程中就能发现错误。
                    3.使用 JSX 编写模板更加简单快速。
                </p>
                <p data-myattribute = "somevalue">我们可以在以上代码中嵌套多个 HTML 标签，需要使用一个 div 元素包裹它，实例中的 p 元素添加了自定义属性 data-myattribute，添加自定义属性需要使用 data- 前缀。</p>
                <div> JavaScript 表达式{10+10}</div>
                <div>
                    {1 == 1 ? 'True!' : 'False'}
                    <a href={hrefLink}>链接地址www.baidu.com</a>
                </div>
                <h1 style = {myStyle}>React 推荐使用内联样式。我们可以使用 camelCase 语法来设置内联样式. React 会在指定元素数字后自动添加 px 。</h1>  
            </div>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
